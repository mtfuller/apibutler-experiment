apibutler:
  # The exemplars property allows you to define the example input/output for each
  # construct that needs to be generated by AI.
  exemplars:
    data_model: 
      input: > 
        The product team wants to create a new API that will keep track of pet and owner data. The 
        Pet data model must store info such as name, breed, age, and the owner. The Pet data model 
        will be managed by the "/pets" endpoint. The Owner data model must store the first and last 
        name of the owner, and will be available via the "/owners" endpoint. Clients can utilize 
        the /pets and /owners endpoints to perform CRUD operations on each data model.
      output: |
        ```json
        {
            "filename": "./models/Pet.js",
            "packages": ["mongoose"],
            "dependencies": ["./Owner"],
            "schema": {
                "name": "string",
                "breed": "string",
                "age": "integer",
                "owner": "Owner"
            }
        }
        ```
        ```json
        {
            "filename": "./models/Owner.js",
            "packages": ["mongoose"],
            "dependencies": [],
            "schema": {
                "first_name": "string",
                "last_name": "string"
            }
        }
        ```
    model:
      input: |
        ```json
        {
            "filename": "./models/Pet.js",
            "packages": ["mongoose"],
            "dependencies": ["./Owner"],
            "schema": {
                "name": "string",
                "breed": "string",
                "age": "integer",
                "owner": "Owner"
            }
        }
        ```
      output: $readfile('./models/Pet.js')
    service:
      input: $readfile('./models/Pet.js')
      output: $readfile('./services/PetService.js')
    controller:
      input: $readfile('./services/PetService.js')
      output: $readfile('./controllers/PetController.js')
    main:
      input: |
        ```json
        {
            "filename": "./controllers/EmployeeController.js",
        }
        ```
        ```json
        {
            "filename": "./controllers/DepartmentController.js",
        }
        ```
      output: $readfile('./index.js')
  
  # These are files that do not require AI generation, and can simply be copied over
  # to the new project
  static:
    - ./db.js
    - ./docker-compose.yml
    - ./Dockerfile

  # These are commands that must be run when setting up a project
  on_setup:
    - "npm init -y"
    - "npm install express mongoose body-parser"
    - "mkdir models services controllers"